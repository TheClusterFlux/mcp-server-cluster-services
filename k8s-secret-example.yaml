# Example Kubernetes Secret for API Keys
# 
# To create this secret:
# kubectl create secret generic mcp-server-api-keys \
#   --from-literal=api-keys="dev-key-1,dev-key-2,admin-key-1" \
#   --namespace=default
#
# Or apply this file (after base64 encoding the api-keys value):
# kubectl apply -f k8s-secret-example.yaml

apiVersion: v1
kind: Secret
metadata:
  name: mcp-server-api-keys
  namespace: default
type: Opaque
stringData:
  # Comma-separated list of API keys
  # Each developer gets their own key
  api-keys: "dev-key-1,dev-key-2,dev-key-3,admin-key-1"
  # 
  # To base64 encode manually:
  # echo -n "dev-key-1,dev-key-2" | base64

