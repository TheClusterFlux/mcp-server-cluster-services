apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-server-cluster-services
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mcp-server-reader
rules:
- apiGroups: [""]
  resources: ["services", "pods", "endpoints"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mcp-server-reader-binding
subjects:
- kind: ServiceAccount
  name: mcp-server-cluster-services
  namespace: default
roleRef:
  kind: ClusterRole
  name: mcp-server-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server-cluster-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server-cluster-services
  template:
    metadata:
      labels:
        app: mcp-server-cluster-services
    spec:
      serviceAccountName: mcp-server-cluster-services
      containers:
        - name: mcp-server-cluster-services
          image: docker.io/keanuwatts/theclusterflux:mcp-server-cluster-services
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: API_KEYS
              valueFrom:
                secretKeyRef:
                  name: mcp-server-api-keys
                  key: api-keys
          # Health check
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
      imagePullSecrets:
        - name: dockerhub-secret
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-server-cluster-services
spec:
  selector:
    app: mcp-server-cluster-services
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-server-cluster-services
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - mcp-cluster-services.theclusterflux.com
    secretName: theclusterflux
  rules:
  - host: mcp-cluster-services.theclusterflux.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-server-cluster-services
            port:
              number: 8080
